<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>VOR Plugin Store</title>
		
		
		<link rel="shortcut icon" href="img/logo.jpg"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link href='css/bootstrap.css' rel='stylesheet' />
    <link href='css/rotating-card.css' rel='stylesheet' />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			
			<header>
			<img style="border-radius:10px" src="img/logo.jpg">
				<h1>VOR {} Plugin store 
				<span>Free & Premium plugins collection</span></h1>
			</header>
			<div class="main clearfix">
				
				<div class="column">
					<p>Search your plugins now </p>
					<div id="sb-search" class="sb-search">
						<form>
							<input class="sb-search-input" placeholder="Enter plugin name.." type="text" value="" name="search" id="search">
							<input class="sb-search-submit" type="submit" value="">
							<span class="sb-icon-search"></span>
						</form><br>
					</div>
					
				</div>
				<div class="column">
					
					
             <div class="card-container">
                <div class="card">
                    <div class="front">
                        
                       
                        <div class="content">

                            <div class="main">
                                <h3 class="name">Biddaloy</h3>
                                <p class="profession">School Managment System</p>
                                <p class="profession"><img  style="border-radius:10px" src="img/school.jpg" height="100" width="100"></p>
                                
                            </div>
                            <div class="footer">
                                <div class="rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="header">
                            <h5 class="motto">Details</h5>
                        </div> 
                        <div class="content">
                            <div class="main">
                                <h4>We are developing now...</h4>
                                <h4>Please be patient</h4>
                            </div>

                        </div>
                        <div class="footer">
                        <a href="https://github.com/mehedi5531/Biddaloy/archive/master.zip" class="btn btn-success">Download</a>
                          
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div>
					
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/uisearch.js"></script>
		<script>
			new UISearch( document.getElementById( 'sb-search' ) );
		</script>

		<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
<script type="text/javascript">
    $().ready(function(){
        $('[rel="tooltip"]').tooltip();
        
    });
    
    function rotateCard(btn){
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }
</script>
	</body>
</html>
